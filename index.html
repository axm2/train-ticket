<!doctype html>
<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Train Ticket â€” Swiss Express</title>
			<link rel="stylesheet" href="styles.css">
			<!-- Font Awesome CDN for the train icon -->
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		</head>
	<body>
		<main class="ticket" aria-label="Train ticket">
			<!-- Header: company logo/name and price -->
			<header class="ticket-header">
                <div class="company">
					<span class="company-logo" title="Swiss Express" aria-hidden="false">
						<i class="fa-solid fa-train" aria-hidden="true"></i>
					</span>
                     <span class="company-name">Swiss Express</span>
                 </div>
                 <div class="price">$240</div>
             </header>

			<!-- Perforation / stub line -->
			<div class="perforation" aria-hidden="true"></div>

			<!-- Route: departing station, duration, arriving station -->
			<section class="route" aria-label="Route information">
				<div class="station depart">
					<div class="abbr">ZUR</div>
					<div class="name">Zurich</div>
				</div>

				<div class="duration" aria-hidden="false">
					<span class="duration-pill">
						<i class="fa-solid fa-train" aria-hidden="true" style="margin-right:0.45rem; vertical-align:middle;"></i>
						1h 23m
					</span>
				</div>

				<div class="station arrive">
					<div class="abbr">LUZ</div>
					<div class="name">Luzern</div>
				</div>
			</section>

			<!-- Passenger information: photo, name, email, seat -->
			<section class="passenger" aria-label="Passenger information">
				<img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Passenger photo" class="passenger-photo">

				<div class="passenger-details">
					<div class="passenger-name">Guy Hawkins</div>
					<div class="passenger-email">guy.haw@gmail.com</div>
				</div>

				<div class="seat">
					<div class="label">Seat</div>
					<div class="value">A2</div>
				</div>
			</section>

			<!-- Train number and class -->
			<section class="train-class">
				<div class="left">
					<div class="label">Train No</div>
					<div class="value">JWI008</div>
				</div>
				<div class="right">
					<div class="label">Class</div>
					<div class="value">Business</div>
				</div>
			</section>

			<!-- Departure and arrival times -->
			<section class="times">
				<div class="left">
					<div class="label">Departure</div>
					<div class="value">10:30 AM</div>
				</div>
				<div class="right">
					<div class="label">Arrival</div>
					<div class="value">2:45 PM</div>
				</div>
			</section>

			<!-- Terminal and gate -->
			<section class="terminal-gate">
				<div class="left">
					<div class="label">Terminal</div>
					<div class="value">6D</div>
				</div>
				<div class="right">
					<div class="label">Gate</div>
					<div class="value">B16</div>
				</div>
			</section>

			<!-- Barcode placeholder -->
			<section class="barcode" aria-label="Barcode">
                <!-- Slightly larger responsive SVG barcode -->
                <svg width="100%" viewBox="0 0 600 150" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="barcodeTitle barcodeDesc" xmlns="http://www.w3.org/2000/svg">
                  <title id="barcodeTitle">Ticket barcode</title>
                  <desc id="barcodeDesc">Stylized barcode with alternating bars and numeric code</desc>

                  <!-- barcode bars (scaled taller) -->
                  <g fill="#111">
                    <rect x="40"  y="24" width="6"  height="100"/>
                    <rect x="52"  y="24" width="2"  height="100"/>
                    <rect x="56"  y="24" width="10" height="100"/>
                    <rect x="68"  y="24" width="3"  height="100"/>
                    <rect x="72"  y="24" width="14" height="100"/>
                    <rect x="90"  y="24" width="4"  height="100"/>
                    <rect x="98"  y="24" width="8"  height="100"/>
                    <rect x="116" y="24" width="2"  height="100"/>
                    <rect x="120" y="24" width="20" height="100"/>
                    <rect x="146" y="24" width="3"  height="100"/>
                    <rect x="152" y="24" width="6"  height="100"/>
                    <rect x="162" y="24" width="2"  height="100"/>
                    <rect x="170" y="24" width="12" height="100"/>
                    <rect x="190" y="24" width="6"  height="100"/>
                    <rect x="206" y="24" width="4"  height="100"/>
                    <rect x="216" y="24" width="16" height="100"/>
                    <rect x="238" y="24" width="2"  height="100"/>
                    <rect x="244" y="24" width="8"  height="100"/>
                    <rect x="258" y="24" width="12" height="100"/>
                    <rect x="278" y="24" width="3"  height="100"/>
                    <rect x="290" y="24" width="18" height="100"/>
                    <rect x="314" y="24" width="4"  height="100"/>
                    <rect x="324" y="24" width="6"  height="100"/>
                    <rect x="336" y="24" width="2"  height="100"/>
                    <rect x="344" y="24" width="14" height="100"/>
                    <rect x="366" y="24" width="5"  height="100"/>
                    <rect x="378" y="24" width="10" height="100"/>
                    <rect x="394" y="24" width="2"  height="100"/>
                    <rect x="402" y="24" width="8"  height="100"/>
                    <rect x="420" y="24" width="14" height="100"/>
                    <rect x="444" y="24" width="4"  height="100"/>
                    <rect x="456" y="24" width="6"  height="100"/>
                    <rect x="472" y="24" width="12" height="100"/>
                    <rect x="492" y="24" width="3"  height="100"/>
                    <rect x="504" y="24" width="10" height="100"/>
                    <rect x="520" y="24" width="6"  height="100"/>
                    <rect x="536" y="24" width="2"  height="100"/>
                    <rect x="542" y="24" width="18" height="100"/>
                  </g>

                </svg>
            </section>

			<!-- Actions -->
			<footer class="ticket-actions">
				<button id="download-btn" type="button">Download Ticket</button>
			</footer>
		</main>
	</body>
</html>
